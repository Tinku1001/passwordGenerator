<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="password-row">
      <input type="text" id="password">
      <p class="clipboard-message" id="clipboard-msg">Password copied to clipboard!</p>
      <button id="copy-btn">Copy Password</button>
    </div>
    
    <div class="slider-container">
        <label for="password-length">Use the slider and select options to lengthen your password (6-24):</label>
        <div class="slider-row">
          <input type="range" id="password-length" min="6" max="24" value="9">
          <span id="password-length-value">9</span>
        </div>
        <label for="password-length">Total Characters</label>
      </div>
      
  </div>

  <script src="script.js"></script>
</body>
</html>
